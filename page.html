<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <title>Quang Test API</title>
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                checkLoginState();
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Called with the results from FB.getLoginStatus()
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    getPageFeed();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                    window.location.href = "index.html";
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('pageFeed').setAttribute('style', 'display:block');
                    document.getElementById('postToPageHeading').setAttribute('style', 'display:block');
                    document.getElementById('postToPageMessage').setAttribute('style', 'display:block');
                    document.getElementById('postToPageButton').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('pageFeed').setAttribute('style', 'display:none');
                    document.getElementById('postToPageHeading').setAttribute('style', 'display:none');
                    document.getElementById('postToPageMessage').setAttribute('style', 'display:none');
                    document.getElementById('postToPageButton').setAttribute('style', 'display:none');
                }
            }

            // Logout
            function logout() {
                FB.logout(function(response) {
                    checkLoginState();
                });
            }

            // Page list
            var pageIdList = [];
            var pageTokenList = [];

            // Get page feed
            function getPageFeed() {
                FB.api('/me?fields=accounts', function(response) {
                    if(response && !response.error) {
                        for (var i in response.accounts.data) {
                            pageIdList.push(response.accounts.data[i].id);
                            pageTokenList.push(response.accounts.data[i].access_token);
                        }

                        var pageFeed = '<h3>Page Feed</h3>';
                        for (var i in pageIdList) {
                            FB.api('/' + pageIdList[i] + '?fields=name,feed{message,permalink_url}', function(response) {
                                if(response && !response.error) {
                                    console.log(response.name + ' Feed:');
                                    console.log(response);

                                    pageFeed = pageFeed + '<h3>' + response.name + '</h3>'
                                        + '<ul class="list-group">';
                                    for (var i in response.feed.data) {
                                        if (response.feed.data[i].message) {
                                            pageFeed = pageFeed + '<li class="list-group-item">'
                                                + '<div>Message: ' + response.feed.data[i].message + '</div>'
                                                + '<div><a href="' + response.feed.data[i].permalink_url
                                                + '" target="_blank">Link to the post</a></div></li>';
                                        }
                                    }
                                    pageFeed = pageFeed + '</ul>';

                                    document.getElementById('pageFeed').innerHTML = pageFeed;
                                }
                            });
                        }
                    }
                });
            }

            // Post to page
            function postToPage() {
                var message = document.getElementById('postToPageMessage').value;
                for (var i in pageIdList) {
                    FB.api('/' + pageIdList[i] + '/feed', 'post', { message:message, access_token:pageTokenList[i] }, function (response) {
                        if(response && !response.error) {
                            console.log('Successfully Post');
                        }
                        else {
                            console.log(response);
                        }
                    });
                }
            }


        </script>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- Home Button -->
            <a class="navbar-brand" href="index.html">Home</a>

            <!-- Profile Button -->
            <a class="navbar-brand" id="profileButton" href="profile.html">Profile</a>

            <!-- Page Button -->
            <a class="navbar-brand" id="pageButton" href="page.html">Page</a>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto: stick to the right -->
                    <!-- Logout Button -->
                    <button id="logoutButton" onclick="logout()" style="display:none">Logout</button>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- Page Feed -->
            <div id="pageFeed"></div>

            <!-- Post to Page -->
            <h3 id="postToPageHeading" style="display:none">Post to Page</h3>
            <input type="text" id="postToPageMessage" style="display:none"></input>
            <button id="postToPageButton" onclick="postToPage()" style="display:none">Post to Page</button>
        </div>
    </body>
</html>
