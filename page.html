<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <title>Quang Test API</title>
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                checkLoginState();
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Called with the results from FB.getLoginStatus()
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    displayPageFeed();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                    window.location.href = "index.html";
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('pageFeed').setAttribute('style', 'display:block');
                    document.getElementById('postToPageHeading').setAttribute('style', 'display:block');
                    document.getElementById('postToPageMessage').setAttribute('style', 'display:block');
                    document.getElementById('postToPageButton').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('pageFeed').setAttribute('style', 'display:none');
                    document.getElementById('postToPageHeading').setAttribute('style', 'display:none');
                    document.getElementById('postToPageMessage').setAttribute('style', 'display:none');
                    document.getElementById('postToPageButton').setAttribute('style', 'display:none');
                }
            }

            // Logout
            function logout() {
                FB.logout(function(response) {
                    checkLoginState();
                });
            }

            // Page list
            var pageIdList = [];
            var pageTokenList = [];

            // Display page feed
            async function displayPageFeed() {
                // Get the list of pages that the user admins
                var pageListJSON = await getPageListFromAPI();

                if(pageListJSON && !pageListJSON.error) {
                    console.log('Page List:');
                    console.log(pageListJSON);

                    if (pageListJSON.accounts) {
                        for (var i in pageListJSON.accounts.data) {
                            pageIdList.push(pageListJSON.accounts.data[i].id);
                            pageTokenList.push(pageListJSON.accounts.data[i].access_token);
                        }
                    }
                }
                else {
                    console.log(pageListJSON);
                }

                var pageFeed = document.createElement('div');
                document.getElementById('pageFeed').appendChild(pageFeed);

                // Title
                var title = document.createElement('h3');
                title.innerHTML = "Page Feed";
                pageFeed.appendChild(title);

                for (let i in pageIdList) {
                    // Get the feed of a page in the list
                    var pageFeedJSON = await getPageFeedFromAPI(pageIdList[i]);

                    if(pageFeedJSON && !pageFeedJSON.error) {
                        console.log(pageFeedJSON.name + ' Feed:');
                        console.log(pageFeedJSON);

                        if (pageFeedJSON.feed) {
                            // Name
                            var name = document.createElement('h3');
                            name.innerHTML = pageFeedJSON.name;
                            pageFeed.appendChild(name);

                            // Build feed
                            var feed = document.createElement('ul');
                            feed.className = "list-group";
                            pageFeed.appendChild(feed);

                            for (let j in pageFeedJSON.feed.data) {
                                if (pageFeedJSON.feed.data[j].message) {
                                    // Build post
                                    var post = document.createElement('li');
                                    post.className = "list-group-item";
                                    feed.appendChild(post);

                                    // Message
                                    var message = document.createElement('div');
                                    message.innerHTML = 'Message: ' + pageFeedJSON.feed.data[j].message;
                                    post.appendChild(message);

                                    // Link
                                    var link = document.createElement('div');
                                    link.innerHTML = '<a href="' + pageFeedJSON.feed.data[j].permalink_url + '" target="_blank">Link to the post</a>';
                                    post.appendChild(link);

                                    // Comment
                                    if (pageFeedJSON.feed.data[j].comments) {
                                        for (let k in pageFeedJSON.feed.data[j].comments.data) {
                                            if (pageFeedJSON.feed.data[j].comments.data[k].message) {
                                                var comment = document.createElement('div');
                                                comment.innerHTML = 'Comment: ' + pageFeedJSON.feed.data[j].comments.data[k].message;
                                                post.appendChild(comment);
                                            }
                                        }
                                    }

                                    // Get the total like count of a post
                                    var pagePostLikeJSON = await getPagePostLikeFromAPI(pageFeedJSON.feed.data[j].id);

                                    if(pagePostLikeJSON && !pagePostLikeJSON.error && pagePostLikeJSON.likes.summary.total_count > 0) {
                                        var like = document.createElement('div');
                                        like.innerHTML = 'Total Like Count: ' + pagePostLikeJSON.likes.summary.total_count;
                                        post.appendChild(like);
                                    }
                                }
                            }
                        }
                    }
                    else {
                        console.log(pageFeedJSON);
                    }
                }
            }

            // Get page list from API
            function getPageListFromAPI() {
                return new Promise((resolve, reject) => {
                    FB.api('/me?fields=accounts', function(response) {
                        resolve(response);
                    });
                });
            }

            // Get page feed from API
            function getPageFeedFromAPI(pageId) {
                return new Promise((resolve, reject) => {
                    FB.api('/' + pageId + '?fields=name,feed{id,message,permalink_url,comments{message}}', function(response) {
                        resolve(response);
                    });
                });
            }

            // Get page post like from API
            function getPagePostLikeFromAPI(pagePostId) {
                return new Promise((resolve, reject) => {
                    FB.api('/' + pagePostId + '?fields=id,message,likes.summary(total_count)', function(response) {
                        resolve(response);
                    });
                });
            }

            // Post to page
            function postToPage() {
                var message = document.getElementById('postToPageMessage').value;
                for (let i in pageIdList) {
                    FB.api('/' + pageIdList[i] + '/feed', 'post', { message:message, access_token:pageTokenList[i] }, function (response) {
                        if(response && !response.error) {
                            console.log('Successfully Post');
                        }
                        else {
                            console.log(response);
                        }
                    });
                }
            }


        </script>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- Home Button -->
            <a class="navbar-brand" href="index.html">Home</a>

            <!-- Profile Button -->
            <a class="navbar-brand" id="profileButton" href="profile.html">Profile</a>

            <!-- Page Button -->
            <a class="navbar-brand" id="pageButton" href="page.html">Page</a>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto: stick to the right -->
                    <!-- Logout Button -->
                    <button id="logoutButton" onclick="logout()" style="display:none">Logout</button>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- Page Feed -->
            <div id="pageFeed"></div>

            <!-- Post to Page -->
            <h3 id="postToPageHeading" style="display:none">Post to Page</h3>
            <input type="text" id="postToPageMessage" style="display:none"></input>
            <button id="postToPageButton" onclick="postToPage()" style="display:none">Post to Page</button>
        </div>
    </body>
</html>
