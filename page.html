        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                checkLoginState();
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Called with the results from FB.getLoginStatus()
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    getPageList();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                    window.location.href = "index.html";
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('pageFeed').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('pageFeed').setAttribute('style', 'display:none');
                }
            }

            // Logout
            function logout() {
                FB.logout(function(response) {
                    checkLoginState();
                });
            }

            // Get page list
            var pageIdList = [];
            var pageTokenList = [];
            function getPageList() {
                FB.api('/me?fields=accounts', function(response) {
                    if(response && !response.error) {
                        for (var i in response.accounts.data) {
                            pageIdList.push(response.accounts.data[i].id);
                            pageTokenList.push(response.accounts.data[i].access_token);
                        }
                    }
                });

                setTimeout('getPageFeed()', 1000);
            }

            // Get page feed
            function getPageFeed() {
                for (var i in pageIdList) {
                    console.log(pageIdList[i]);
                    console.log(pageTokenList[i]);

            }
