<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <title>Quang Test API</title>
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script>
            window.fbAsyncInit = async function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                var loginStateJSON = await checkLoginState();
                statusChangeCallback(loginStateJSON);
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                return new Promise((resolve, reject) => {
                    FB.getLoginStatus(function(response) {
                        resolve(response);
                    });
                });
            }

            // Called with the results from FB.getLoginStatus()
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    displayUserProfile();
                    displayUserFeed();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                    window.location.href = "index.html";
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('userProfile').setAttribute('style', 'display:block');
                    document.getElementById('userFeed').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('userProfile').setAttribute('style', 'display:none');
                    document.getElementById('userFeed').setAttribute('style', 'display:none');
                }
            }

            // Logout
            async function logout() {
                var logoutJSON = await logoutThroughFacebook();
                var loginStateJSON = await checkLoginState();
                statusChangeCallback(loginStateJSON);
            }

            // Logout through Facebook
            function logoutThroughFacebook() {
                return new Promise((resolve, reject) => {
                    FB.logout(function(response) {
                        resolve(response);
                    });
                });
            }

            // Display user profile
            async function displayUserProfile() {
                var userProfileJSON = await getUserProfileFromAPI();

                if(userProfileJSON && !userProfileJSON.error) {
                    console.log('User Profile:');
                    console.log(userProfileJSON);

                    var userProfile = document.createElement('div');
                    document.getElementById('userProfile').appendChild(userProfile);

                    // Title
                    var title = document.createElement('h1');
                    title.innerHTML = "User Profile";
                    userProfile.appendChild(title);

                    // Build profile
                    var profile = document.createElement('ul');
                    profile.className = "list-group";
                    userProfile.appendChild(profile);

                    // Id
                    var id = document.createElement('li');
                    id.className = "list-group-item";
                    id.innerHTML = 'Id: ' + userProfileJSON.id;
                    profile.appendChild(id);

                    // Name
                    var name = document.createElement('li');
                    name.className = "list-group-item";
                    name.innerHTML = 'Name: ' + userProfileJSON.name;
                    profile.appendChild(name);

                    // Gender
                    var gender = document.createElement('li');
                    gender.className = "list-group-item";
                    gender.innerHTML = 'Gender: ' + userProfileJSON.gender;
                    profile.appendChild(gender);

                    // Birthday
                    var birthday = document.createElement('li');
                    birthday.className = "list-group-item";
                    birthday.innerHTML = 'Birthday: ' + userProfileJSON.birthday;
                    profile.appendChild(birthday);

                    // Hometown
                    var hometown = document.createElement('li');
                    hometown.className = "list-group-item";
                    hometown.innerHTML = 'Hometown: ' + userProfileJSON.hometown.name;
                    profile.appendChild(hometown);

                    // Email
                    var email = document.createElement('li');
                    email.className = "list-group-item";
                    email.innerHTML = 'Email: ' + userProfileJSON.email;
                    profile.appendChild(email);

                    // Link
                    var link = document.createElement('li');
                    link.className = "list-group-item";
                    link.innerHTML = '<a href="' + userProfileJSON.link + '" target="_blank">Link to profile page</a>';
                    profile.appendChild(link);
                }
                else {
                    console.log(userProfileJSON);
                }
            }

            // Get user profile from API
            function getUserProfileFromAPI() {
                return new Promise((resolve, reject) => {
                    FB.api('/me?fields=id, name, gender, birthday, hometown, email, link', function(response) {
                        resolve(response);
                    });
                });
            }

            // Display user feed
            async function displayUserFeed() {
                var userFeedJSON = await getUserFeedFromAPI();

                if(userFeedJSON && !userFeedJSON.error) {
                    console.log('User Feed:');
                    console.log(userFeedJSON);

                    var userFeed = document.createElement('div');
                    document.getElementById('userFeed').appendChild(userFeed);

                    // Title
                    var title = document.createElement('h1');
                    title.innerHTML = "User Feed";
                    userFeed.appendChild(title);

                    // Build feed
                    var feed = document.createElement('ul');
                    feed.className = "list-group";
                    userFeed.appendChild(feed);

                    if (userFeedJSON.feed) {
                        for (let i in userFeedJSON.feed.data) {
                            if (userFeedJSON.feed.data[i].message) {
                                // Build post
                                var post = document.createElement('li');
                                post.className = "list-group-item";
                                feed.appendChild(post);

                                // Message
                                var message = document.createElement('div');
                                message.innerHTML = 'Message: ' + userFeedJSON.feed.data[i].message;
                                post.appendChild(message);

                                // Link
                                var link = document.createElement('div');
                                link.innerHTML = '<a href="' + userFeedJSON.feed.data[i].permalink_url + '" target="_blank">Link to the post</a>';
                                post.appendChild(link);

                                // Comment
                                if (userFeedJSON.feed.data[i].comments) {
                                    for (let j in userFeedJSON.feed.data[i].comments.data) {
                                        if (userFeedJSON.feed.data[i].comments.data[j].message) {
                                            var comment = document.createElement('div');
                                            comment.innerHTML = 'Comment: ' + userFeedJSON.feed.data[i].comments.data[j].message;
                                            post.appendChild(comment);
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                else {
                    console.log(userFeedJSON);
                }
            }

            // Get user feed from API
            function getUserFeedFromAPI() {
                return new Promise((resolve, reject) => {
                    FB.api('/me?fields=feed.limit(2){message,permalink_url,comments{message}}', function(response) {
                        resolve(response);
                    });
                });
            }
        </script>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- Home Button -->
            <a class="navbar-brand" href="index.html">Home</a>

            <!-- Profile Button -->
            <a class="navbar-brand" id="profileButton" href="profile.html">Profile</a>

            <!-- Page Button -->
            <a class="navbar-brand" id="pageButton" href="page.html">Page</a>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto: stick to the right -->
                    <!-- Logout Button -->
                    <button id="logoutButton" onclick="logout()" style="display:none">Logout</button>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- User Profile -->
            <div id="userProfile"></div>

            <!-- User Feed -->
            <div id="userFeed"></div>
        </div>
    </body>
</html>
