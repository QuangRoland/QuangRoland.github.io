<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <title>Quang Test API</title>
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                checkLoginState();
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Called with the results from FB.getLoginStatus()
            async function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    let result = await getUserProfile();
                    console.log('here 2');
                    console.log(result);
                    getUserFeed();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                    window.location.href = "index.html";
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('userProfile').setAttribute('style', 'display:block');
                    document.getElementById('userFeed').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('userProfile').setAttribute('style', 'display:none');
                    document.getElementById('userFeed').setAttribute('style', 'display:none');
                }
            }

            // Logout
            function logout() {
                FB.logout(function(response) {
                    checkLoginState();
                });
            }

            // Get user profile
            function getUserProfile() {
                return new Promise((resolve, reject) => {

                FB.api('/me?fields=id, name, gender, birthday, hometown, email, link', function(response) {
                    if(response && !response.error) {
                        console.log('User Profile:');
                        console.log(response);

                        var userProfile = '<h3>User Profile</h3>'
                            + '<ul class="list-group">'
                            + '<li class="list-group-item">ID: ' + response.id + '</li>'
                            + '<li class="list-group-item">Name: ' + response.name + '</li>'
                            + '<li class="list-group-item">Gender: ' + response.gender + '</li>'
                            + '<li class="list-group-item">Birthday: ' + response.birthday + '</li>'
                            + '<li class="list-group-item">Hometown: ' + response.hometown.name + '</li>'
                            + '<li class="list-group-item">Email: ' + response.email + '</li>'
                            + '<li class="list-group-item"><a href="' + response.link + '" target="_blank">Link to profile page</a></li>'
                            + '</ul>';

                        document.getElementById('userProfile').innerHTML = userProfile;
                    }
                    else {
                        console.log(response);
                    }
                    console.log('here 1');
                    resolve(response);
                });

                });
            }

            // Get user feed
            function getUserFeed() {
                FB.api('/me?fields=feed.limit(2){message,permalink_url,comments{message}}', function(response) {
                    if(response && !response.error) {
                        console.log('User Feed:');
                        console.log(response);

                        var userFeed = '<h3>User Feed</h3>'
                            + '<ul class="list-group">';
                        if (response.feed) {
                            for (var i in response.feed.data) {
                                if (response.feed.data[i].message) {
                                    userFeed = userFeed + '<li class="list-group-item">'
                                        + '<div>Message: ' + response.feed.data[i].message + '</div>'
                                        + '<div><a href="' + response.feed.data[i].permalink_url + '" target="_blank">Link to the post</a></div>';

                                        for (var j in response.feed.data[i].comments.data) {
                                            if (response.feed.data[i].comments.data[j].message) {
                                                userFeed = userFeed + '<div>Comment: ' + response.feed.data[i].comments.data[j].message + '</div>';
                                            }
                                        }
                                    userFeed = userFeed + '</li>';
                                }
                            }
                        }
                        userFeed = userFeed + '</ul>';
                        document.getElementById('userFeed').innerHTML = userFeed;
                    }
                    else {
                        console.log(response);
                    }
                });
            }


        </script>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- Home Button -->
            <a class="navbar-brand" href="index.html">Home</a>

            <!-- Profile Button -->
            <a class="navbar-brand" id="profileButton" href="profile.html">Profile</a>

            <!-- Page Button -->
            <a class="navbar-brand" id="pageButton" href="page.html">Page</a>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto: stick to the right -->
                    <!-- Logout Button -->
                    <button id="logoutButton" onclick="logout()" style="display:none">Logout</button>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- User Profile -->
            <div id="userProfile"></div>

            <!-- User Feed -->
            <div id="userFeed"></div>
        </div>
    </body>
</html>
