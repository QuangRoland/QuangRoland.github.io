<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <title>Quang Test API</title>
    </head>
    <body>
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v8.0'
                });

                checkLoginState();
            };

            // Javascript SDK for Facebook API
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            // Check login state
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Called with the results from FB.getLoginStatus()
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    console.log('Logged in');
                    displayElements(true);
                    getUserProfile();
                }
                else {
                    console.log('Not Logged in');
                    displayElements(false);
                }
            }

            // Display the page elements based on the login state
            function displayElements(isLoggedIn) {
                if (isLoggedIn) {
                    document.getElementById('loginButton').setAttribute('style', 'display:none');
                    document.getElementById('logoutButton').setAttribute('style', 'display:block');
                    document.getElementById('userProfile').setAttribute('style', 'display:block');
                }
                else {
                    document.getElementById('loginButton').setAttribute('style', 'display:block');
                    document.getElementById('logoutButton').setAttribute('style', 'display:none');
                    document.getElementById('userProfile').setAttribute('style', 'display:none');
                }
            }

            // Logout
            function logout() {
                FB.logout(function(response) {
                    checkLoginState();
                });
            }

            // Get user profile
            function getUserProfile() {
                FB.api('/me', 'GET', {"fields":"id,name,birthday,email"}, function(response) {
                    let userProfile = `
                        <h3>User Profile</h3>
                        <ul class="list-group">
                            <li class="list-group-item">ID: ${response.id}</li>
                            <li class="list-group-item">Name: ${response.name}</li>
                            <li class="list-group-item">Birthday: ${response.birthday}</li>
                            <li class="list-group-item">Email: ${response.email}</li>
                        </ul>
                    `;
                    console.log(userProfile);
                    document.getElementById('userProfile').innerHTML = userProfile;
                });
            }

            
        </script>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- Home Button -->
            <a class="navbar-brand" href="index.html">Home</a>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto: stick to the right -->
                    <!-- Login Button -->
                    <div class="fb-login-button"
                        id="loginButton"
                        scope="public_profile,email"
                        onlogin="checkLoginState()">
                    </div>
                    
                    <!-- Logout Button -->
                    <button id="logoutButton" onclick="logout()" style="display:none">Logout</button>
                </ul>
            </div>
        </nav>

        <!-- User Profile -->
        <div class="container">
            <div id="userProfile"></div>
        </div>
    </body>
</html>
