<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quang Test API</title>
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1650600928436459',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v7.0'
                });

                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };
    
            function statusChangeCallback(response) {
                if (response.status === 'connected') {
                    ShowWelcome();
                }
                else {
                    ShowLoginButton();
                }
            }
    
            function RequestLoginFB() {
                window.location = 'http://graph.facebook.com/oauth/authorize?client_id=1650600928436459&scope=public_profile,email&redirect_uri=http://localhost:81/';
            }
    
            function ShowLoginButton() {
                document.getElementById('btb').setAttribute('style', 'display:block');
                document.getElementById('lbl').setAttribute('style', 'display:none');
            }
    
            function ShowWelcome() {
                document.getElementById('btb').setAttribute('style', 'display:none');
                document.getElementById('lbl').setAttribute('style', 'display:block');
            }
    
        </script>


        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0&appId=1650600928436459&autoLogAppEvents=1"
        nonce="Y03H8fUm"></script>


        <input id="btb" type="button" value="LOGIN" onclick="RequestLoginFB()" style="display:none" />
        <p id="lbl" style="display:none">Successfully Login, Welcome!</p>
        <br/>
    </body>
</html>
